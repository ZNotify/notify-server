name: Build Release

on:
  workflow_call:

env:
  IMAGE_NAME: notify-api

permissions: write-all

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
          cache: true

      - uses: actions/download-artifact@v3
        with:
          name: server

      - name: Bundle
        run: zip server.zip server-linux server-windows.exe server-macos

      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "bundle"
          prerelease: true
          files: server.zip